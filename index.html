<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Your CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .slide {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .item {
            min-width: 200px;
            height: 300px;
            background-size: cover;
            background-position: center;
            margin-right: 10px;
        }
        .button {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin: auto;
        }
        .prev, .next {
            padding: 10px;
            background: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
        .fade-out {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="slide">
            <!-- Items in the slider will be dynamically added here -->
        </div>
    </div>
    <div class="button">
        <button class="prev">&lt;</button>
        <button class="next">&gt;</button>
    </div>

    <script>
        async function fetchProductData() {
            const response = await fetch('https://your-wix-site/_functions/products');
            const data = await response.json();
            return data.products;
        }

        function populateSlider(products) {
            const slide = document.querySelector('.slide');
            products.forEach(product => {
                const item = document.createElement('a');
                item.href = product.productPageURL;
                item.className = 'item';
                item.style.backgroundImage = `url(${product.image})`;
                slide.appendChild(item);
            });
        }

        async function initializeSlider() {
            const products = await fetchProductData();
            populateSlider(products);

            let next = document.querySelector('.prev');
            let prev = document.querySelector('.next');

            next.addEventListener('click', function() {
                let items = document.querySelectorAll('.item');
                items[0].classList.add('fade-out');
                items[1].classList.add('fade-out');

                setTimeout(() => {
                    document.querySelector('.slide').appendChild(items[0]);
                    document.querySelector('.slide').appendChild(items[1]);
                    items[0].classList.remove('fade-out');
                    items[1].classList.remove('fade-out');
                }, 500);
            });

            prev.addEventListener('click', function() {
                let items = document.querySelectorAll('.item');
                let lastItem = items[items.length - 1];
                let secondLastItem = items[items.length - 2];
                lastItem.classList.add('fade-out');
                secondLastItem.classList.add('fade-out');

                setTimeout(() => {
                    document.querySelector('.slide').prepend(lastItem);
                    document.querySelector('.slide').prepend(secondLastItem);
                    lastItem.classList.remove('fade-out');
                    secondLastItem.classList.remove('fade-out');
                }, 500);
            });
        }

        initializeSlider();
    </script>
</body>
</html>
